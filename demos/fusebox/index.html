<!DOCTYPE html>
<html>
<head>
   <title>NBE / React</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/bootstrap-theme.css" />
   <link rel="stylesheet" href="css/wireflow.css" />
   <link rel="stylesheet" href="css/demo.css" />
</head>
<body>
  <header>
    <h3>A Graph:</h3>
  </header>
  <content>
    <div id="demo-root"></div>
  </content>

  <script type="text/javascript">
    var require = {
      baseUrl: '../../node_modules',
      packages: [
        {
          name: 'app',
          location: '../demos/fusebox/lib',
          main: 'fusebox'
        },
        {
          name: 'wireflow',
          location: '../lib',
          main: 'wireflow'
        } ],
      paths: {
        lodash: 'lodash/lodash',
        react: 'react/react',
        'react-dom': 'react/react-dom',
        dagre: 'dagre/dist/dagre.core',
        graphlib: 'graphlib/dist/graphlib.core',
        immutable: 'immutable/dist/immutable'
      },
      // dagre dependencies:
      shim: {
        lodash: { exports: '_' },
        graphlib: { deps: [ 'lodash' ], exports: 'graphlib' },
        dagre: { deps: [ 'graphlib', 'lodash' ], exports: 'dagre' }
      }
  };
  </script>
  <script data-main="app" src="../../node_modules/requirejs/require.js"></script>

</body>
</html>
